apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'com.novoda.bintray-release'

ext {
    majorVersion = 0
    minorVersion = 2
    fixVersion = 1

    versionCodeValue = majorVersion * 1000 + minorVersion * 1000 + fixVersion * 1000
    versionNameValue = majorVersion + "." + minorVersion + "." + fixVersion
}

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.1"

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 26
        versionCode versionCodeValue
        versionName versionNameValue
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
    testImplementation 'junit:junit:4.12'
    androidTestImplementation('com.android.support.test.espresso:espresso-core:3.0.1', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    implementation 'io.reactivex.rxjava2:rxkotlin:2.1.0'
    implementation 'com.android.support:design:26.1.0'
    implementation 'io.reactivex.rxjava2:rxandroid:2.0.1'
}

tasks.withType(Javadoc).all {
    enabled = false
}

publish {
    userOrg = 'davinci42'
    groupId = 'com.davinci42'
    artifactId = 'android-utils'
    publishVersion = versionNameValue
    desc = 'Useful Utils For Android Developers'
    website = 'https://github.com/DaVinci42/AndroidUtils'
}

